<style>
	* {
		font-family: Sans-serif;
	}

	table {
		width: 100%;
		margin: 0;
		padding: 0;
	}

	tr {
		width: 100%;
		margin: 0;
		padding: 0;
	}

	td {
		margin: 0;
		padding: 0;
	}

	.data1 {
		width: 60%;
		font-size: 8px;
	}

	.data1 h6 {
		margin: 0;
		font-size: 8px;
	}

	.data1 .price {
		margin: 0;
		font-size: 12px;
	}

	.data2 {
		width: 40%;
		text-align: right;
	}

	.data2 svg {
		height: 40px;
		width: 40px;
	}

	.data3 {
		width: 100%;
	}
</style>

<table style="width: 100%;">
	<tr style="width: 100%; margin: 0; padding: 0;">
		<td class="data1" style="margin: 0; padding: 0;">
			<h6 class="price" style="margin: 0; font-size: 12px;">$${v.price}</h6>
			<h6>[${v.location}]</h6>
			<h6>
				${
					v.albumTitle.length > 15 ?
					v.albumTitle.substring(0, 15 - 3) + '...' :
					v.albumTitle
				}
			</h6>
			<h6>${v.listing_id}</h6>
		</td>

		<td class="data2" style="width: 40%; text-align: right;">
			${QRCodeLabel}
		</td>
	</tr>
</table>

<table style="width: 100%;">
	<tr style="width: 100%; margin: 0; padding: 0;">
		<td class="data3" style="width: 100%;">
			${new XMLSerializer().serializeToString(barCodeElement)}
		</td>
	</tr>
</table>
